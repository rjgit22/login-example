<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <title>RAINA JAIN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main container -->
  <div class="container">
    <!-- Container for all images -->
    <main class='images-container'>
      <div class="slideshow">
        <div class="main-image">
          <img src="./image_raina.jpg" alt="Sofa">
          
        </div>
        <div class="img-tiles">

        </div>
      </div>
    </main>

    <!-- For all the info price,etc -->
    <div class="info-container">
      <div class="all-info">
        <h2 class="title-info">CONTACT FORM</h2>
        <form action="submit successfully.html">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
          <br/>
          <br/>
          
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
          <br/>
          <br/>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <br/>
          <br/>
          
          <label for="subject">Subject</label>
          <br/>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px; width:300px"
          ></textarea>
          <br/>
          <br/>
          <br/>
          
          <a type="submit" class="button outline" value="Submit">SUBMIT</a>
        </form>
      </div>
      <!-- <div class="order-buttons-info">
        <a href='./resume.html'class="button dark">RESUME</a>
        <a href='./query.html'class="button outline">QUERY</a>
      </div> -->
    </div>

    <!-- footer info -->
    <footer>
      <div class="foooter">
        <div class="payment">
          <!-- <img src="https://img.icons8.com/dotty/50/000000/wallet-app.png" /> -->
          <div class="content">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <div class="heading">
              <h3>Email</h3>
            </div>
            <p>1234rainajain@gmail.com</p>
          </div>
        </div>


        <div class="payment">
          <!-- <img src="https://img.icons8.com/ios/50/000000/truck.png" /> -->
          <div class="content">
            <i class="fas fa-phone" aria-hidden="true"></i>
            <div class="heading">
              <h3>Contact Number</h3>
            </div>
            <p>9407352004</p>
          </div>
        </div>


        <div class="payment">
          <!-- <img src="https://img.icons8.com/pastel-glyph/50/000000/box--v2.png" /> -->
          <div class="content">
            <i class="fas fa-city" aria-hidden="true"></i>
            <div class="heading">
              <h3>Live in</h3>
            </div>
            <p>Indore,India</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src='script.js'></script>
</body>

</html>
